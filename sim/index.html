<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Christmas Card 2021 Simulator</title>

    <style>
        #canvas {
            display: block;
            margin: auto;
            background-color: lightgray;
        }
    </style>
</head>
<body>

<canvas id="canvas" width="400" height="400"></canvas>

<script type="application/javascript">

    const scale = 4;

    const canvas = document.querySelector("#canvas");
    const ctx = canvas.getContext("2d");

    function pointOnCircle(center, radius, angle) {
        const dx = Math.sin(angle) * radius;
        const dy = Math.cos(angle) * radius;
        return {
            x: center.x + dx,
            y: center.y + dy,
        };
    }

    function drawLED(ctx, point) {
        ctx.beginPath();
        ctx.arc(point.x * scale, point.y * scale, 2, 0, 2 * Math.PI);
        ctx.stroke();
    }

    const center = {x: 50, y: 50};

    for (let radius = 7.5; radius <= 50; radius += 10) {
        for (let i = 0; i < 6; i++) {
            const angle = 2 * i * Math.PI / 6;
            const point = pointOnCircle(center, radius, angle);
            drawLED(ctx, point);
        }
    }

    let radius = 35;
    for (let i = 0; i < 6; i++) {
        const angle = 2 * i * Math.PI / 6;
        const point1 = pointOnCircle(center, radius, angle - 0.2);
        const point2 = pointOnCircle(center, radius, angle + 0.2);
        drawLED(ctx, point1);
        drawLED(ctx, point2);
    }

    radius = 42;
    for (let i = 0; i < 6; i++) {
        const angle = 2 * i * Math.PI / 6;
        const point1 = pointOnCircle(center, radius, angle - 0.35);
        const point2 = pointOnCircle(center, radius, angle + 0.35);
        drawLED(ctx, point1);
        drawLED(ctx, point2);
    }

</script>

</body>
</html>
